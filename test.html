<!DOCTYPE html>
<html>
<head>
  <title>双输入框示例</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
    }
    
    input {
      width: 100%;
      height: 50px;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <form>
    <input type="text" id="input1" name="input1">
    <input type="text" id="input2" name="input2">
  </form>
</body>
</html>
